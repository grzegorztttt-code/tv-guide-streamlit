name: Update VOD Data

on:
  schedule:
    - cron: '0 10 * * 0'
  workflow_dispatch:

jobs:
  update-vod:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
    
    - name: Fetch VOD streaming data
      env:
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: |
        python scripts/fetch_streaming.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        if [ -f data/streaming.json ]; then
          git add -f data/streaming.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŽ¬ Update VOD streaming data" && git push)
        fi
